<div class="navbar" [style.background-color]="sidebarColor">
  <div class="toggle-button">
    <button (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <g>
          <path
            d="M480,224H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h448c17.673,0,32-14.327,32-32S497.673,224,480,224z"
          />
          <path
            d="M32,138.667h448c17.673,0,32-14.327,32-32s-14.327-32-32-32H32c-17.673,0-32,14.327-32,32S14.327,138.667,32,138.667z"
          />
          <path
            d="M480,373.333H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h448c17.673,0,32-14.327,32-32S497.673,373.333,480,373.333z"
          />
        </g>
      </svg>
    </button>
  </div>
</div>
<div
  class="sidebar"
  [ngStyle]="{
    'background-color': sidebarColor,
    display: !opened && isSmallScreen ? 'none' : 'block',
    overflow: !opened && isSmallScreen ? 'hidden' : 'visible'
  }"
>
  <div class="header">
    <div
      class="img-container"
      [ngStyle]="{ 'background-color': logoBackgroundColor }"
    >
      <img [src]="logo" />
    </div>
    <div class="title">
      <p>{{ title }}</p>
    </div>
    <div *ngIf="isSmallScreen" class="close-button">
      <button (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M24,1V23c0,.55-.45,1-1,1s-1-.45-1-1V1c0-.55,.45-1,1-1s1,.45,1,1Zm-5,10H2.58L6.72,6.69c.38-.4,.37-1.03-.03-1.41-.4-.38-1.03-.37-1.41,.03L.88,9.88c-.57,.57-.88,1.32-.88,2.12s.31,1.55,.87,2.11l4.41,4.59c.2,.2,.46,.31,.72,.31s.5-.09,.69-.28c.4-.38,.41-1.02,.03-1.41L2.58,13H19c.55,0,1-.45,1-1s-.45-1-1-1Z"
          />
        </svg>
      </button>
    </div>
  </div>
  <hr class="separator" />
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
