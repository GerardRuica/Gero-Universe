<div class="ingredient-card">
  <div class="ingredient-icon" [style.background-color]="backgroundColor">
    <div class="svg-icon">
      <svg>
        <use
          [attr.xlink:href]="
            'assets/icons/ingredients-icons.svg#' + ingredient.type
          "
        ></use>
      </svg>
    </div>
    <div class="menu">
      <ingredient-menu-button
        [ingredientId]="ingredient._id"
        (updateIngredients)="updateIngredients($event)"
      ></ingredient-menu-button>
    </div>
  </div>
  <div class="ingredient-name">
    {{ ingredientName }}
  </div>
</div>
