<menu-button>
  <menu-sub-button
    [text]="'BASIC.edit' | translate"
    (click)="toggleEditModal($event)"
  ></menu-sub-button>
  <menu-sub-button
    [text]="'BASIC.delete' | translate"
    (click)="openDeleteDialog($event)"
  ></menu-sub-button>
</menu-button>
<ingredient-modal
  [openedCreateModal]="editModalOpened"
  [ingredient]="ingredient"
  (updatedIngredient)="updateIngredient($event)"
></ingredient-modal>
