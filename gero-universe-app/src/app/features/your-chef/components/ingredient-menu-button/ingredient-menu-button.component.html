<menu-button>
  <menu-sub-button
    [text]="'BASIC.edit' | translate"
    (click)="toggleEditModal($event)"
  ></menu-sub-button>
  <menu-sub-button
    [text]="'BASIC.delete' | translate"
    (click)="toggleDeleteDialog($event)"
  ></menu-sub-button>
</menu-button>
<ingredient-modal
  [openedCreateModal]="editModalOpened"
  [ingredient]="ingredient"
  (updatedIngredient)="toggleEditModal($event)"
></ingredient-modal>
<basic-dialog
  [opened]="deleteDialogOpened"
  [type]="'delete'"
  [title]="'APPS.YOUR_CHEF.INGREDIENT.delete_ingredient' | translate"
  [description]="'APPS.YOUR_CHEF.INGREDIENT.delete_ingredient_desc' | translate"
  (submitEvent)="deleteIngredient()"
  (closeEvent)="toggleDeleteDialog($event)"
></basic-dialog>
