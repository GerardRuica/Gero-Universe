<div class="item">
  <a class="item-content" [href]="url">
    <div #itemLogoArea class="item-logo">
      <ng-content select="[item-svg-logo]"></ng-content>
    </div>
    <div
      #itemTitleArea
      class="item-title"
      [ngStyle]="{ 'margin-left': hasItemLogo ? '10px' : '0px' }"
    >
      {{ title }}
    </div>
  </a>
</div>
