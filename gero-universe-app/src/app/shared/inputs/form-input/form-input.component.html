<div class="input-container">
  <label for="inputField">
    {{ labelText }}
    @if(required) {
    <span class="required">*</span>
    }
  </label>
  <input
    [type]="type"
    [placeholder]="placeholderText"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    (focus)="onTouched()"
    id="inputField"
    name="inputField"
    required
  />
</div>
