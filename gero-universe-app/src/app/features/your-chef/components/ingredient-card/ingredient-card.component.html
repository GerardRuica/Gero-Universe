<div class="ingredient-card">
  <div class="ingredient-icon" [style.background-color]="backgroundColor">
    <div class="svg-icon">
      <svg>
        <use
          [attr.xlink:href]="
            'assets/icons/ingredients-icons.svg#' + ingredient.icon
          "
        ></use>
      </svg>
    </div>
    <div class="menu">
      <menu-button></menu-button>
    </div>
  </div>
  <div class="ingredient-name">
    {{ ingredientName }}
  </div>
</div>
